<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="html" />
        <meta name="author" content="" />
        <title>UserTune SignUp</title>
        <link rel="stylesheet" href="style/style.css"/>
    </head>

    <body>
        <div class="form_container">
            <form action="" method="POST">
                <img src="style/logo.png" alt=""/>
                <h3>UserTune</h3>
                <div class="line"></div>
                <div class="form_container_login-signup">
                    <ul>
                        <li><a href="login.html">Login |</a></li>
                        <li><a href="signup.html"> Sign Up</a></li>
                    </ul>
                </div>
                <div class="name">
                    <input type="text" name="fname" required placeholder="First Name">
                    <input type="text" name="lname" required placeholder="Last Name">
                </div>
                <input type="email" name="email" required placeholder="Username or email address" class="input">
                <input type="password" name="password" required placeholder="Password" class="input">
                <input type="password" name="cpassword" required placeholder="Confirm Password" class="input">
                
                <div class="checkbox_container">
                    <input type="checkbox" name="acknowledge" id="acknowledge" required>
                    <label for="acknowledge">
                        I acknowledge and agree to the <a href="term.html">Term & Conditions*</a>
                    </label>
                </div>

                <input type="submit" name="submit" value="Register" class="form_btn" class="input">
            </form>
        </div>
    </body>
</html>
